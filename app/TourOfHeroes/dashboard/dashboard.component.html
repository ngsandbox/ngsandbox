<div class="row">
	<div class="col-sm-6 col-md-4" *ngFor="let player of players">
		<div class="thumbnail">
			<div class="caption">
				<h3>{{player.name}} {{player.lastName}}</h3>
				<p>Bithday: {{player.birthday | date: 'dd-MMM-yyyy' }}</p>
				<p>Email: {{player.email}}</p>
				<p>
					<button class="btn btn-primary" [routerLink]="['/team/player/edit', player._id]">Edit</button>
			</div>
		</div>
	</div>
</div>
